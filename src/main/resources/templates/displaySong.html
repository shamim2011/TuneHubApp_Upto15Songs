<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="displaySong.css">
</head>
<body>
<h1> The Songs are Display here</h1>
<table border="1">
	<thead>
		<tr>
			<td>Song Name</td>
			<td>Artist</td>
			<td>Genre</td>
			<td>Link</td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="songlist:${songlist}">
			<td th:text="${songlist.name}"></td>
			<td th:text="${songlist.artist}"></td>
			<td th:text="${songlist.genre}"></td>
			<td>
				<audio controls>
					<source th:src=${songlist.link} type="audio/mpeg">
				</audio>
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
