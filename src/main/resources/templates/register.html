<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Wellcome to the register page</h1>

<form action="/register" method="post">
	<label>User name:</label>
	<input type="text" name="username"><br/><br/>
	
	<label>EmailId:</label>
	<input type="email" name="email"><br/><br/>
	
	<label>Password:</label>
	<input type="password" name="password"><br/><br/>
	
	<label>Gender:</label>
	M<input type="radio" name="gender" value="Male">
	F<input type="radio" name="gender" value="Female">
	O<input type="radio" name="gender" value="Other"><br/><br/>
	
	<label>Role:</label>
	Admit<input type="radio" name="role" value="admin">
	Customer<input type="radio" name="role" value="customer"><br/><br/>
	
	<label>Address:</label>
	<textarea name="address"></textarea><br/><br/>
	
	<input type="submit" value="REGISTER">
</form>


</body>
</html>
